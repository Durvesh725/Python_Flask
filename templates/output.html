<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Exctract</title>
</head>
<body>
    <br>
    <div class="ml-3 ">
        <a href="http://127.0.0.1:5000/" style="text-decoration: none;margin-left: 10px;">< Back to Home</a>
    </div>
    <form action="http://127.0.0.1:5000/copytoclipboard" method="get" id="form1">
    <div class="mt-4 p-2 me-5" style="text-align: right;">
        <!-- <input type="submit" value="copy" id="copy_button" class="btn btn-outline-primary btn-sm copy-button" title="Copy To Clipboard"> -->
        <button class="btn btn-outline-primary btn-sm" title="Copy To Clipboard" onclick="myFunc()">Copy</button>
    </div>
    
    </form>
    <div class="container mt-5 mb-5">
        <div class="input-group">
            <div class="input-group-prepend"></div>
            {% for k,v in extractedText.items() %}
            <textarea class="form-control" rows="20" style="height: 20%;">{{ v }}</textarea>
            {% endfor %}
        </div>
    </div>
    <script>
        function myFunc()
        {
            document.getElementById('form1').submit()
            alert('Copied')
        }
    </script>
</body>
</html>
