<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <body style="background-color: #112031;">                             
    <div class="container mt-md-5" style="background-color: #D4ECDD; height: 42.5vw;">
        <div class="text-center pt-5">
            <div class="h1" style="font-family: 'Rubik Wet Paint',cursive;" >OCR</div>
            <div class="w-100 mx-auto d-block mt-5">
                <img src="{{ url_for('static', filename='upload.png')}}" alt="UploadFiles" height="250px">
            </div>
            <form action="http://127.0.0.1:5000/convert" enctype="multipart/form-data" method="post">
                <div class="btn btn-md float-left ms-5">
                    <div class="d-flex justify-content-center mt-5 ms-5">
                     <input type="file" name="uploadFile">
                    </div>
                 </div>
            
            <div class="ms-5 ps-5">
            <div class="position-absolute bottom-10 start-50 ms-5 ps-5 mt-5">
                <input type="submit" class="btn btn-outline-primary btn-md ms-5" value="Convert" id="uploadbtn">
                    
            </div>
            </form>
        </div>
    </div>
